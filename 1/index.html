<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="build/css/style.css" />
    <link rel="stylesheet" href="build/fonts/Gilroy-RegularItalic.ttf" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <title>task</title>
  </head>
  <body>
    <section class="slide">
      <div class="window__wrapp">
        <div class="window__top">
          <div class="window__close">
            <a class="icon__close" href="#"><i class="fas fa-times"></i></a>
          </div>
          <div class="top__logo">
            <img src="build/img/logo.png" alt="logo" />
          </div>
        </div>
        <div class="slider-container">
          <div class="slider-buttons">
            <button class="swiper-button-prev"></button>
            <button class="swiper-button-next"></button>
          </div>

          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide card"></div>
              <div class="swiper-slide card"></div>
              <div class="swiper-slide card"></div>
              <div class="swiper-slide card"></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="build/js/script.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
