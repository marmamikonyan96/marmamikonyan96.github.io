<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale = 0"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="build/css/style.css" />
    <title>task</title>
  </head>
  <body>
    <section class="wrap">
      <div class="container">
        <div class="limited_wrapper">
          <div class="top_symbol">
            <img src="./build/img/top_s.png" alt="" />
          </div>
          <div class="left_col">
            <div class="yellow_part">
              <div class="peremennie">
                <span>(1)</span>
                <span>(3)</span>
              </div>

              <div class="flex_hor">
                <div class="horizontal_text">
                  <p>очень хороший слоган</p>
                </div>
                <div class="square">
                  <img src="./build/img/trapezoid.png" alt="" />
                </div>
              </div>
              <div class="horizontal_num">
                <img src="./build/img/51.png" alt="" />
              </div>
            </div>
            <div class="giometric_symbols">
              <img src="./build/img/giometric_img.png" alt="" />
            </div>
          </div>
          
          <div class="right_col">
            
            <div class="yellow_part">
              <div class="ural">
                <p>
                  URAL<br />
                  <span>03</span>
                </p>
              </div>
              
            <div class="slider_container">
              <div class="slider_wrap">
                <div class="slide active">
                  <span>13_<br /></span>
                  <span>7</span>
                </div>
                <div class="slide">
                  <span>15_<br /></span>
                  <span>6</span>
                </div>
                <div class="slide">
                  <span>16_<br /></span>
                  <span>4</span>
                </div>
                <div class="slide">
                  <span>12_<br /></span>
                  <span>3</span>
                </div>
              </div>
              <div class="slider_button">
                <div id="btn-prev"></div>
                <div id="btn-next"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="symbol">
          <img src="build/img/moon.png" alt="" />
        </div>
        <div class="giometric_right">
          <img src="build/img/giometric_right.png" alt="" />
        </div>
        <div class="navbar">
          <div class="navbar-button">
            <span class="button open-menu" type="button">
              <i class="fas fa-bars"></i>
            </span>
          </div>
          <div class="overlay">
            <div class="menu">
              <ul>
                <li><a href="#">Main</a></li>
                <li><a href="#">item</a></li>
                <li><a href="#">item</a></li>
                <li><a href="#">Item</a></li>
                <li class="close-menu" style="cursor: pointer">
                  <i class="fas fa-times"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="src/js/jquery-3.5.1.min.js"></script>
    <script src="build/js/script.js"></script>
  </body>
</html>
